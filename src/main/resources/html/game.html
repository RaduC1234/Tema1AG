<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Game</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Graph Game</h1>

<label for="nodeCount">Number of nodes:</label>
<input type="number" id="nodeCount" min="1" placeholder="Enter number of nodes">

<label for="probability">Probability (P):</label>
<input type="number" id="probability" min="0" max="1" step="0.01" placeholder="Enter probability (0 to 1)">

<button id="generateGraphBtn">Generate Graph</button>

<div id="graphContainer" style="width: 600px; height: 400px;"></div>

<script src="game.js"></script>
</body>
</html>
